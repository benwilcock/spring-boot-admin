accelerator:
  displayName: Spring Boot Admin (Server)
  description: "Spring Boot Admin offers a pleasant GUI dashboard that's used to examine and introspect Microservice Architectures. Spring & Python applications can register with the dashboard using a client library. More information about Spring Boot Admin can be found here: https://github.com/codecentric/spring-boot-admin"
  iconUrl: https://github.com/benwilcock/spring-boot-admin/raw/main/images/logo-spring-boot-admin.png
  tags: 
    - Java
    - Python
    - SpringBoot
    - Spring
    - Microservices
    - Admin
    - Observability

  options:
  - name: optionName
    label: Nice Label
    display: true
    defaultValue: ""
    
engine:
  include: [ "**/*" ]
  exclude: [ "config/*.yaml", "Tiltfile", "README.md", "catalog/*.yaml", "k8s-resource.yaml" ]
