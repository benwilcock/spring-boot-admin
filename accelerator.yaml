  iconUrl: https://raw.githubusercontent.com/simple-starters/icons/master/icon-tanzu-light.png
  tags: 
    - Java
    - Python
    - SpringBoot
    - Spring
    - Microservices
    - Admin
    - Observability

  options:
  - name: optionName
    label: Nice Label
    display: true
    defaultValue: ""
    
engine:
  include: [ "**/*" ]
  exclude: [ "config/*.yaml", "Tiltfile", "README.md", "catalog/*.yaml", "k8s-resource.yaml" ]
